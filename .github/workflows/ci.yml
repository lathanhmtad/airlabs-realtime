name: CI/CD Pipeline

# Trigger: Chạy khi có code push vào nhánh main
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code từ Repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Login vào Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Build và Push Image lên Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/airlab:latest

  deploy-to-remote:
    needs: build-and-push # Chỉ chạy sau khi Build xong
    runs-on: ubuntu-latest
    steps:
      # 4. SSH vào Remote Machine và Deploy
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.HOST_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Pull image mới nhất về
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/airlab:latest
            
            # Dừng và xóa container cũ (nếu có)
            docker stop my-app-container || true
            docker rm my-app-container || true
            
            # Chạy container mới
            docker run -d \
              --name my-app-container \
              -p 80:8080 \
              ${{ secrets.DOCKERHUB_USERNAME }}/airlab:latest